<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        img {
            max-width: 90%;
            max-height: 90%;
            display: block;
        }
    </style>
</head>
<body>
    <!-- ここに表示したい画像を指定してください -->
    <img src="your-image.jpg" alt="表示画像">
</body>
</html>
