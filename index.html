
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        img {
            max-width: 90%;
            max-height: 90%;
            display: block;
        }
        .counter {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #333;
        }
    </style>
</head>
<body>
    <img src="your-image.jpg" alt="表示画像">
    <div class="counter">
        アクセス数: <span id="visitCount">Loading...</span>
    </div>
    <script>
        // Firebase の設定
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Firebase 初期化
        firebase.initializeApp(firebaseConfig);

        // Realtime Database の参照
        const database = firebase.database();
        const visitCountRef = database.ref('visitCount');

        // アクセス数を取得して更新
        visitCountRef.once('value').then(snapshot => {
            let count = snapshot.val() || 0;
            document.getElementById('visitCount').textContent = count;

            // アクセス数を増加
            visitCountRef.set(count + 1);
        }).catch(error => {
            console.error("アクセス数の取得エラー:", error);
            document.getElementById('visitCount').textContent = "Error";
        });
    </script>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js"></script>
</body>
</html>
